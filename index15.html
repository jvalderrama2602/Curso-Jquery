<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicios con Jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		x=$(document);
		x.ready(inicio);

		function inicio(){
			var x=$("#boton1");
			x.click(leer);
			var x=$("#boton2");
			x.click(escribir);
			var x=$("#boton3");
			x.click(escribir2);

			var x=$("#boton4");
			x.click(escribir3);
			var x=$("#boton5");
			x.click(escribir4);
			
		}
		function leer(){
			var x=$("p");
			alert(x.text());
		}
		
		function escribir(){
			var x=$("p");
			x.append(" despues con append");
		}
		
		function escribir2(){
			var x=$("p");
			x.prepend(" antes con prepend");
		}
		function escribir3(){
			var x=$("p");
			x.after(" antes con after");
		}

		function escribir4(){
			var x=$("p");
			x.before(" antes con before");
		}


	</script>

</head>
<body>
<form>
	<input value="leer" id="boton1" type="button">
	<input value="escribir despues" id="boton2" type="button">
	<input value="escribir antes" id="boton3" type="button">
	<input value="escribir despues (con after)" id="boton4" type="button">
	<input value="escribir antes (con before)" id="boton5" type="button">


	<p>Este es el texto antiguo</p>

</form>


</body>
</html>
