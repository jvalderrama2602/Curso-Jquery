<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicios con Jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<script>
		x=$(document);
		x.ready(inicio);

		function inicio(){
			var x=$("#boton");
			x.click(rellena);
		}
		function rellena(){
			var x = $("#re");
			x.text("Hola");
		}
	</script>
	
</head>
<body>
<input type="button" value="pulsar" id="boton">

	

<div id="re"></div>


</body>
</html>
