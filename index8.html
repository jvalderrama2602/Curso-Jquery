<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicios con Jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		x=$(document);
		x.ready(inicio);

		function inicio(){
			var x=$("#hola");
			x.mousedown(press)
			x.mouseup(soltar)
		}
		function press(){
			$(this).css("background-color","red")
		}
		function soltar(){
			$(this).css("background-color","blue")
		}
		

	</script>

</head>
<body>
<div id="hola">Pulsar</div>


</body>
</html>
