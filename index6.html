<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicios con Jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		x=$(document);
		x.ready(inicio);

		function inicio(){
			var x=$("#hola");
			/*x.mouseover(entra);
			x.mouseout(sale);*/
			x.hover(entra,sale)
		}
		function entra(){
			$(this).css("background-color","yellow");

		}
		function sale(){
			$(this).css("background-color","white");

		}
		
		

	</script>

</head>
<body>
<div id="hola">Entras y sales</div>


</body>
</html>
