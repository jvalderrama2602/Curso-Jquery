<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicios con Jquery</title>

	<style>
		.noticia{
			width: 500px;
			height: 500px;
			border: 1px solid black;
			font-family: Arial;
			font-height:10px;
			color: grey;
			background-color: rgb(200,200,200);

		}


	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		x=$(document);
		x.ready(inicio);

		function inicio(){
			var x=$("#boton1");
			x.click(muestraHtml);
			
		}

		function muestraHtml(){
			var x=$("#formulario");
			x.html('<form><input value="Añadir" id="boton1" type="button"><input value="Añadir formulario" id="boton1" type="text"></form>')
		}
		
		
	</script>

</head>
<body>
<form>
	<input value="Añadir formulario" id="boton1" type="button">
	
</form>

<div id="formulario"></div>


</body>
</html>
