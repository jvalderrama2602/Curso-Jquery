		<script type="text/javascript">

				x.selectable();

		<style type="text/css">
			ul{list-style-type:none;}
			li{border: 1px solid grey;with:500px;height:30px;}
			ul .ui-selecting{background:yellow;}
			ul .ui-selected{background:red;}
		</style>	
	</head>
	<body>
		<ul id="seleccionable">
			<li>Manzanas</li>
