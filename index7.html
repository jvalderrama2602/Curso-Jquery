<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicios con Jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		x=$(document);
		x.ready(inicio);

		function inicio(){
			var x=$(document);
			x.mousemove(raton)
		}
		function raton(){
			var x;
			x=$("#x")
			x.text("Coordenada X= "+event.clientX);
		
			var y;
			y=$("#y")
			y.text("Coordenada y= "+event.clientY);
		}
		
		

	</script>

</head>
<body>
<div id="x"></div>
<div id="y"></div>

</body>
</html>
