<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicios con Jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		x=$(document);
		x.ready(inicio);

		function inicio(){
			var x=$("a");
			x.click(muestra);
		
			
		}
		function muestra(){
			var pagina=$(this).attr("href");
			var x=$("#hablame");
			x.load(pagina);
			return false;
		}
	
		
	
	</script>
	




</head>
<body>
<form>
	<a href="colores.php?color=verde">Verde</a><br>
	<a href="colores.php?color=rojo">Rojo</a><br>
	<a href="colores.php?color=azul">Azul</a><br>


	<div id="hablame"></div>
</form>


</body>
</html>
