<html lang="es">
<head>

	<script>
		var x;

		function resaltar(){
			var x;
			x=$("#boton");
			x.click(resaltame);

		function resaltame(){
			var x;
			x=$(".primario");
			x.css("background-color","yellow");

		}



		}

	</script>

</head>
<body>
	<input type="button" value="Colores Primarios" id="boton"><br>

	<span class="primario">Amarillo</span><br>
	<span>Fucsia</span><br>

</body>
</html>
