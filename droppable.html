<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" href="..css/ui-lightness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript" src="../jqueryui.js"></script>
		<script type="text/javascript">
			var x;
			x=$(document);
			x.ready(inicio);

			function inicio(){
				var x=$("#muevemueve");
				x.draggable();
			   x=$("#sueltame");
			   x.droppable({drop:soltado});
			}
			function soltado(){
				var x=$("#sueltame");
				x.css("background","red");
			}
			
		</script>
		</script>
		<style type="text/css">
			#muevemueve{width:100px;height:100px;border:1px solid black;margin:10px;}
			#sueltame{width:300px;height:300px;border:1px solid black;background:yellow;margin:10px;}
		</style>	
	</head>
	<body>
		<div id="muevemueve">Mueveme</div>
		<div id="sueltame">Suelta algo encima de mi</div>
	</body>
</html>
