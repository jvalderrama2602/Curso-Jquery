<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicios con Jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		x=$(document);
		x.ready(inicio);

		function inicio(){
			var x=$("#boton1");
			x.click(leer);
			var x=$("#boton2");
			x.click(escribir);
			var x=$("#boton3");
			x.click(borrar);
			
		}
		function leer(){
			var x=$("table");
			alert(x.attr("border"));
		}
		
		function escribir(){
			var x=$("table");
			x.attr("border","4");
		}
		function borrar(){
			var x=$("table");
			x.removeAttr("border");
		}
		
	</script>

</head>
<body>
<form>
	<input value="leer" id="boton1" type="button">
	<input value="escribir" id="boton2" type="button">
	<input value="borrar" id="boton3" type="button">
<table border="1">
	<tr>
		<td>1</td>
		<td>2</td>
	</tr>
	<tr>
		<td>3</td>
		<td>4</td>


	</tr>



</table>
	

</form>


</body>
</html>
